<app-header backButton="/auth" title="Recuperar conta"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <p class="ion-text-center">
        Vamos enviar um e-mail para que você recupere sua senha de acesso.
      </p>

      <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        icon="mail-outline"
        type="email"
        label="Email"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Email é obrigatório.
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Por favor, insira um e-mail válido.
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Enviar email
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
