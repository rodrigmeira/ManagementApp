<app-header title="Registro"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <app-custom-input
        autocomplete="name"
        [control]="form.controls.name"
        icon="person-outline"
        type="name"
        label="Nome"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          Nome é obrigatório.
        </div>
        <div *ngIf="form.controls.name.errors?.['minLength']">
          O nome precisa ter no mínimo 4 caracteres.
        </div>
      </div>

      <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        icon="mail-outline"
        type="email"
        label="Email"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Email é obrigatório.
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Por favor, insira um e-mail válido.
        </div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Senha"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Insira sua senha.
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
