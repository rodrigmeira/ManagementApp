<app-header [showMenu]="true" title="Início"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card
    mode="ios"
    color="secondary"
    class="d-flex-center ion-text-center"
    *ngIf="!loading && products.length"
  >
    <div>
      <h5>{{products.length}}</h5>
      <p>Produtos</p>
    </div>
    <div>
      <h5>{{getProfits() | currency: 'BRL'}}</h5>
      <p>Receita total</p>
    </div>
  </ion-card>

  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong> Preço: </strong>
            {{p.price | currency: 'BRL'}} <br />
            <strong> Unidades vendidas: </strong>
            {{p.soldUnits}}
          </div>

          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label
              >Receita: {{p.price * p.soldUnits | currency: 'BRL'}}</ion-label
            >
          </ion-chip>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item class="product-item" *ngFor="let p of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && !products.length" class="empty">
    <ion-icon name="cart-outline"></ion-icon>
    <h3>Nenhum produto cadastrado.</h3>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
