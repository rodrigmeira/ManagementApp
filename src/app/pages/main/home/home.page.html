<app-header title="Início"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>
              Preço:
            </strong>
            {{p.price | currency: 'BRL'}} <br>
            <strong>
              Unidades vendidas:
            </strong>
            {{p.soldUnits}}
          </div>

          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Receita: {{p.price * p.soldUnits | currency: 'BRL'}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
